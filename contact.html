<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Arvin Lum">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Covid-19 Situation">
    <title>Current Situation on Covid-19</title>
    <!--Initializing all required javscript and css modules.-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="animate.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/loading.css" rel="stylesheet" type="text/css" />
    <script src="js/include.js"></script>
    <script src="js/nav-active.js"></script>
    <script src="js/web_chat.js"></script>
</head>

<body>
    <!-- Loading Animation -->
    <div style="position:absolute;z-index:300;" class='loader__wrapper' id="loading-screen">
        <div class='icon__container'>
            <i class="fa fa-cloud"></i>
        </div>
        <div class='number__wrapper'>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
        </div>
        <div class='icon--computer'></div>
    </div>

    <!--NavBar-->
    <div w3-include-html="navbar.html"></div>

    <!--Content-->
    <div class="container-fluid" id="contact-page">
        <div class="buffer"></div>
        <div id="pagetitle">
            <h1>Contact me</h1>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-0"></div>
            <div id="form-intro">
                <p data-aos="fade-down" data-aos-anchor-placement="center-bottom" data-aos-duration="1500"><b>FEEL FREE
                        TO GET IN TOUCH WITH ME!</b><br>Drop me a message using the form below for any inquiries.</p>
                <div class="divisorline" data-aos="fade-right" data-aos-delay="750"
                    data-aos-anchor-placement="center-bottom" data-aos-duration="2000"></div>
            </div>
        </div>
        <form id="form" method="get" action="formProcessor.html">
            <div class="row">
                <div class="col-md-2 col-sm-0"></div>
                <div class="col-md-4 formleft animated fadeInLeft slow">
                    <div class="name">
                        <label for="fname">Name</label>
                        <input id="fname" name="name" title="Please enter a name without special characters"
                            placeholder="Your name" required="required"
                            pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" value="">
                    </div>
                    <div class="email">
                        <label for="fmail">Email</label>
                        <input id="fmail" name="email" type="email" placeholder="Your email"
                            title="Enter an email in the format example@example.com" required="required"
                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" value="">
                    </div>
                    <div class="subject">
                        <label for="fsubject">Subject</label>
                        <input name="fsubject" placeholder="Topic" required="required" value="">
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 animated fadeInRight slow">
                    <label for="fmessage">Message</label>
                    <textarea name="fmessage" placeholder="Type your message" required="required"></textarea>
                </div>
                <div class="col-sm-12 text-center">
                    <div id="alertsubmit" class="alert alert-primary submitalert animated hinge delay-2s"
                        style="display: none;" role="alert">
                        Hey <strong id="namesubmit"></strong>! Thank you for sending me a message, I will get back to
                        you soon â˜º.
                    </div>
                </div>
                <div class="col-sm-12 text-center animated fadeIn slower" id="submit-button">
                    <button type="submit" name="submit" value="send"><span><i class="fa fa-envelope"></i> Let it
                            fly!</span></button>
                </div>
            </div>
        </form>
    </div>


    <!--Footer-->
    <footer>
        <div w3-include-html="footer.html"></div>
    </footer>

    <!--Site log in Modal-->
    <div w3-include-html="sitemodal.html"></div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        includeHTML();
        AOS.init();
        //Form Page
        $("#form").submit(function (e) {
            alertsubmit = document.getElementById('alertsubmit');
            namesubmit = document.getElementById('namesubmit');
            namesubmit.innerText = document.getElementById('fname').value;
            alertsubmit.style.display = "block";
            setTimeout(() => {
                alertsubmit.style.display = "none";
            }, 3000)
        });
        $(window).on("load", function () {
            setTimeout(function () { $("#loading-screen").fadeOut("slow"); }, 1);
            setTimeout(function () {
                    $("#footer").show();
                }, 11);
        });
        function NavbarCollapse() {
            if (document.getElementById("navbar-toggler-icon").getAttribute("aria-expanded") == "true") {
                $("#contact-page").show();
                $("#footer").show();
            }
            else {
                $("#contact-page").hide();
                $("#footer").hide();
            }
        }
    </script>
</body>

</html>
